<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno form</title>


    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script src="./js/main.js" defer></script>
</head>
<body>
    <section>
        <h2 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container rounded-2">
            <form  class="pt-3 pb-3">
                <label>Nome Cognome</label>
                <input type="text" id="name-surname">
    
                <label>Km da percorrere</label>
                <input type="text" id="km-valor">
    
                <label>Fascia d'et√†</label>
                <select  id="age-valor">
                    <option value="adulto">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="anziano">Over65</option>
                </select>
    
                <button type="button" id="button-generate">Genera</button>
                <button type="reset">Annulla</button>
            </form>
        </div>
    </section>

    <section id="your-ticket">
        <h2 class="text-center text-white">IL TUO BIGLIETTO</h2>
        <div class="container rounded-2">
            <h5>DETTAGLIO PASSEGGERI</h5>
            <div class="row text-center">
                <div class="col bg-dark text-warning">
                    <p>NOME PASSEGGERO</p>
                    <p id="user-name"></p>
                </div>
                <div class="col">
                    <p>Offerta</p>
                    <p id="age-discount"></p>
                </div>
                <div class="col">
                    <p>Carrozza</p>
                    <p id="random-coach"></p>
                </div>
                <div class="col">
                    <p>Codice CP</p>
                    <p id="random-code-cp"></p>
                </div>
                <div class="col">
                    <p>Costo biglietto</p>
                    <p id="price-ticket"></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
